<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="app.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet">
  </head>
  <body>

    <main class="container">

      <div class="hero-img">
        <img src="images/illustration-hero.svg" alt="order-summary">
      </div>

      <div class="order-summary">
        <div class="order-summary-text">
          <h2 class="order-summary-header">Order Summary</h2>
          <p class="order-summary-description">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any
            device anywhere you like!
          </p>
        </div>

        <div class="annual-plan-pricing">
          <div class="pricing">
            <div class="music-icon">
              <img src="images/icon-music.svg" alt="music">
            </div>
            <div class="annual-price">
              <h4>Annual Plan</h4>
              <p>$59.99/Year</p>
            </div>
          </div>
          <button class="change-btn">Change</button>

        </div>

        <div class="order-btns">
          <button>Proceed to Payment</button>
          <button class="cancel-order">Cancel Order</button>
        </div>

      </div>
    </main>
  </body>
</html>
